<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
            background-color: #ffcccb;
        }
        .cell.taken {
            pointer-events: none;
        }
        .cell.winning {
            background-color: #800080;
            color: white;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setup">
            <h1>Enter Player Names</h1>
            <input type="text" id="player-1" placeholder="Player 1 Name">
            <input type="text" id="player-2" placeholder="Player 2 Name">
            <button id="submit">Submit</button>
        </div>
        <div id="game" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script>
        const submitButton = document.getElementById('submit');
        const player1Input = document.getElementById('player-1');
        const player2Input = document.getElementById('player-2');
        const setupDiv = document.getElementById('setup');
        const gameDiv = document.getElementById('game');
        const messageDiv = document.querySelector('.message');
        const cells = document.querySelectorAll('.cell');

        let currentPlayer = 'X';
        let player1 = '';
        let player2 = '';
        let board = Array(9).fill(null);

        function checkWin() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    combo.forEach(index => {
                        document.getElementById((index + 1).toString()).classList.add('winning');
                    });
                    return board[a];
                }
            }
            return null;
        }

        function handleCellClick(event) {
            const cell = event.target;
            const cellIndex = parseInt(cell.id) - 1;

            if (!board[cellIndex]) {
                board[cellIndex] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add('taken');

                const winner = checkWin();
                if (winner) {
                    messageDiv.textContent = `${winner === 'X' ? player1 : player2}, congratulations you won!`;
                    cells.forEach(cell => cell.removeEventListener('click', handleCellClick));
                } else if (board.every(cell => cell)) {
                    messageDiv.textContent = "It's a draw!";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    messageDiv.textContent = `${currentPlayer === 'X' ? player1 : player2}, you're up!`;
                }
            }
        }

        submitButton.addEventListener('click', () => {
            player1 = player1Input.value.trim() || 'Player 1';
            player2 = player2Input.value.trim() || 'Player 2';

            setupDiv.style.display = 'none';
            gameDiv.style.display = 'block';

            messageDiv.textContent = `${player1}, you're up!`;
        });

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });
    </script>
</body>
</html>
